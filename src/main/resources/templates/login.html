<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <h1>Please login!</h1>
            <form action="#" th:action="@{/todo-list}" method="GET">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" th:field="username" id="username"
                        placeholder="Username">
                    
                    <label for="password">Password</label>
                    <input class="form-control" type="password" th:field="password" id="password"
                        placeholder="Password">
                    
              
                </div>

                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
